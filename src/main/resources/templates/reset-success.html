<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${subject}">Password Reset Successful</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7fa;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 30px auto;
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        h2 {
            color: #2e6c80;
            margin-top: 0;
        }
        p {
            color: #555;
            line-height: 1.6;
        }
        .success {
            text-align: center;
            color: #27ae60;
            font-size: 22px;
            margin: 15px 0;
        }
        .footer {
            margin-top: 25px;
            color: #888;
            font-size: 13px;
            text-align: center;
        }
        .btn {
            display: inline-block;
            background-color: #9b59b6;
            color: white;
            text-decoration: none;
            padding: 10px 18px;
            border-radius: 6px;
            font-weight: bold;
            margin-top: 15px;
        }
        .btn:hover {
            background-color: #8e44ad;
        }
    </style>
</head>
<body>
<div class="container">
    <h2 th:text="${title}">Password Reset Successful</h2>

    <p>Hi <b th:text="${name}">User</b>,</p>
    <p th:text="${message}">
        Your password for CareBuddy has been reset successfully. You can now log in to your account using your new password.
    </p>

    <div style="text-align:center;">
        <a th:href="${loginUrl}" class="btn" th:text="${buttonText}">Login Now</a>
    </div>

    <p class="success">✔ Password Updated Successfully!</p>

    <p class="footer">If you didn’t perform this action, please contact our support team immediately.<br>
    </p>
</div>
</body>
</html>
