<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${subject}">Reset Your Password</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f5f7fa; margin:0; padding:0; }
        .container { max-width:600px; margin:30px auto; background:#fff; padding:30px; border-radius:8px; box-shadow:0 0 10px rgba(0,0,0,0.1); }
        h2 { color:#2e6c80; margin-top:0; }
        p { color:#555; line-height:1.6; }
        .button { display:inline-block; margin-top:20px; background-color:#ff5722; color:white; text-decoration:none; padding:10px 20px; border-radius:5px; font-weight:bold; }
        .footer { text-align:center; color:#999; font-size:12px; margin-top:30px; }
    </style>
</head>
<body>
<div class="container">
    <h2 th:text="${title}">Reset Your Password</h2>
    <p>Hi <b th:text="${name}">User</b>,</p>
    <p th:text="${message}">
        We received a request to reset your CareBuddy account password. Click the button below to reset it:
    </p>
    <a th:href="${resetUrl}" th:text="${buttonText}" class="button">Reset Password</a>

    <p class="footer">If you didnâ€™t request a password reset, please ignore this email.</p>
</div>
</body>
</html>
